<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child-1" id="child-1">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="child-2"></div>
      <div class="child-3"></div>
    </div>

    <script>
      const childOne = document.querySelector("#child-1");
      console.log(childOne.parentNode);
      console.log(childOne.parentNode.childNodes);
      console.log(childOne.parentNode.firstElementChild);
      console.log(childOne.parentNode.lastElementChild);
      console.log(childOne.nextElementSibling);
      console.log(childOne.previousElementSibling);
      console.log(childOne.nodeName);
    </script>
  </body>
</html>
