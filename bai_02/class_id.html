<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Một class có thể áp dụng cho nhiều element
    và các element không nhất thiết phải cùng loại thẻ
    Một element có thể thêm được nhiều class
    Thuộc tính class có thể sử dụng trên bất cứ phần tử nào củ html
    Tên lớp có phân biệt chữ hoa chữ thường -->

    <style>
      .color-red {
        color: red;
      }

      .font-big {
        font-size: 20px;
      }
    </style>

    <h1 class="color-red">Nội dung thẻ h1</h1>
    <p>Đây là Trần quý đạt</p>
    <p class="color-red font-big">Nội dung thẻ p</p>

    <!-- Mỗi thẻ chỉ có 1 id
    Tên id có phân biệt chữ hoa thường và phải chứa ít nhất 
    1 ký tự không bắt đầu bằng số và không chứa khoảng trắng
    Không chứa ký tự đặc biệt -->

    <h2 id="color-blue">Thẻ h2</h2>

    <!-- chọn 1 phần tử theo id #tenid
    chọn 1 phần tử theo class .tenclass -->
  </body>
</html>
