<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta name="description" content="Đây là khóa front_end">
        <meta name="author" content="Tran Quy Dat">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            tieu de trang
        </title>
    </head>
    <body>
        <!-- attributes la thuoc tinh -->
        <!-- the p la viet tắt của paragraphs là 1 đoạn văn -->
        <!-- thẻ h là thẻ tiêu đề -->
        <h1>noi dung the h1</h1>
        <h2>Noi dung the h2</h2>
        <h3>Noi dung the h3</h3>
        <h4>Noi dung the h4</h4>
        <h5>Noi dung the h5</h5>
        <h6>Noi dung the h6</h6>
        <!-- b là bold in đậm -->
        <!-- thẻ strong in đậm và quan trọng -->
        <!-- thẻ i là italic in nghiêng -->
        <!-- thẻ br là xuống dòng
        thẻ hr là xuống dòng có gạch ngang -->
        <p><b> trần quý đạt sẽ </b>
            <br>
            cố gắng <strong> để có em</strong>
        </p>

        <hr>
        <!-- thẻ <em></em> in nghiêng và nhấn mạnh -->
        <p><i>sẽ có em</i></p>

        <!-- thẻ small làm cho văn bản chữ nhỏ hợn -->

        <p>haizzz <small>cuộc sống đôi khi không màu hồng</small></p>
        <p>H<sub>2</sub>O</p>
        <!-- thẻ sup văn bản có chỉ số bên trên -->
        <!-- thẻ ins gạch chân từ  -->
        <!-- thẻ del gạch ngang 
        thẻ mark bôi  vàng -->
        <p><ins>Trần Quý Đạt </ins><del> Oke </del><mark> Haizzzz</mark></p>
    </body>
</html>
