<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn tập bài 3</title>
</head>

<body>
    <iframe src="https://chat.openai.com/" width=480 height=270 name='TQĐ' title="Đây là faceBook TQĐ"></iframe>
    <a href="https://code.ptit.edu.vn/student/question/J03035" target="TQĐ">Chuyển</a>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.9229748768926!2d105.7500905751283!3d20.995724480645404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3134536b7dfc65ad%3A0x530876be8d5f83b9!2zU2hvcCBRdeG6p24gw4FvIEjhu5NuZyBOaHVuZw!5e0!3m2!1svi!2s!4v1689566357954!5m2!1svi!2s"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <br>
    <form action="https://www.w3schools.com/action_page.php" target="_blank" method="get" autocomplete="on" novalidate>
        <label for="Name">Họ tên</label>
        <input type="text" placeholder="Trần Quý Đạt" id="Name" name="Họ Tên">
        <br>
        <label for="address">Địa chỉ</label>
        <input type="text" placeholder="Trần Quý Đạt" id="address" value="Hà Nội" name="Họ Tên" readonly required
            disabled maxlength="100">
        <br>
        <br>
        <select name="Màu sắc" id="color" multiple size="2">
            <option value="vàng">Vàng</option>
            <option value="đỏ">Đỏ</option>
            <option value="xanh nước biển" selected>Xanh Nước Biển</option>
        </select>
        <br>
        <br>
        <p>Mời bạn chọn màu sắc bạn muốn :</p>
        <input type="checkbox" name="Language" id="Vang" value="Vàng">
        <label for="Vang">Vàng</label>
        <input type="checkbox" name="Language" id="Do" value="ĐỎ">
        <label for="Do">ĐỎ</label>
        <input type="checkbox" name="Language" id="Xanh" value="Xanh">
        <label for="Xanh">Xanh</label>
        <br><br>
        <p><b>Mời bạn chọn màu sắc nhưng chỉ được chọn 1 : </b></p>
        <input type="radio" name="Language" id="Vang" value="Vàng">
        <label for="Vang">Vàng</label>
        <input type="radio" name="Language" id="Do" value="ĐỎ">
        <label for="Do">ĐỎ</label>
        <input type="radio" name="Language" id="Xanh" value="Xanh">
        <label for="Xanh">Xanh</label>
        <br><br>
        <input type="submit" value="Submit">

    </form>


</body>

</html>
