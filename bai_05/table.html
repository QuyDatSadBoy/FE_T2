<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table css</title>
    </head>

    <body>
        <style>
            table {
                border-collapse: collapse;
            }

            table,
            th,
            td {
                border: 1px solid #000;
            }

            th,
            td {
                padding: 10px;
            }

            th {
                background-color: orange;
                color: white;
            }
        </style>
        <table>
            <thead>
                <tr>
                    <th>Hàng 1 cột 1</th>
                    <th>Hàng 1 cột 2</th>
                    <th>Hàng 1 cột 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hàng 2 cột 1</td>
                    <td>Hàng 2 cột 2</td>
                    <td>Hàng 2 cột 3</td>
                </tr>
                <tr>
                    <td>Hàng 3 cột 1</td>
                    <td>Hàng 3 cột 2</td>
                    <td>Hàng 3 cột 3</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
