<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        table {
            margin: 0;
            border-spacing: 0;
        }

        th,
        td {
            padding: 10px 20px;
            margin: 0;
            font-size: 20px;
        }

        th {
            background-color: green;
            color: white;
        }

        table td {
            border-bottom: 1px solid black;
        }
    </style>
    <h2>Bài tập về table</h2>
    <p><strong>Yêu cầu</strong>: Code table như dưới đây, dùng font Roboto trên trang google font.</p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Giới tính</th>
                <th>Tuổi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Lê Văn A</td>
                <td>Nam</td>
                <td>18</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lê Thị B</td>
                <td>Nữ</td>
                <td>22</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Lê Văn C</td>
                <td>Nam</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
